name: Build iOS IPA
on:    
  pull_request:

jobs:
  test:
    uses: ./.github/workflows/reusable-setup-and-test.yml
    with:
      runner: macos-15

  build-ios:
    runs-on: macos-15
    needs: test
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v4

      - name: üñ• Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install Bun
        run: npm i -g bun

      - name: üí¨ Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV

      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          working-directory: ios
          bundler-cache: true

      - name: üì• Install dependencies (leveraging cache from test job)
        run: bun install

      - name: üóÇÔ∏è Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: üçé Install iOS dependencies
        run: |
          cd ios
          RCT_NEW_ARCH_ENABLED=1 bundle exec pod install
      
      - name: üöÄ Build iOS app
        run: bun run fastlane:ios:build
        env:
          APPSTORE_CONNECT_API_KEY_JSON: ${{ secrets.APPSTORE_CONNECT_API_KEY_JSON }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_REPO_PAT: "anultravioletaurora:${{ secrets.SIGNING_REPO_PAT }}"

      - name: üì¶ Upload IPA for testing
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jellify-ios-pr-${{ github.event.number }}-${{ env.VERSION_NUMBER }}
          path: |
            ios/build/*.ipa
            ios/*.ipa
          retention-days: 7
          if-no-files-found: warn