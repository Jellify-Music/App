name: Build iOS IPA
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/build-ios.yml'
      - '.github/actions/setup-bun/**'
      - '.github/actions/setup-xcode/**'
      - 'ios/**'
      - 'src/**'
      - 'package.json'
      - 'bun.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    if: github.repository == 'Jellify-Music/App'
    runs-on: macos-15
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v6

      - name: üñ• Setup Bun
        uses: ./.github/actions/setup-bun

      - name: üí¨ Set version from package.json
        run: echo VERSION_NUMBER=$(bun -p "require('./package.json').version") >> $GITHUB_ENV

      - name: üçé Setup Xcode
        uses: ./.github/actions/setup-xcode

      - name: üíé Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ios

      - name: üì¶ Cache CocoaPods
        uses: actions/cache@v5
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: üçé Install CocoaPods dependencies
        run: cd ios && bundle exec pod install

      - name: üöÄ Build iOS Simulator App
        run: |
          cd ios
          set -o pipefail
          xcodebuild \
            CC=clang CPLUSPLUS=clang++ LD=clang LDPLUSPLUS=clang++ \
            -derivedDataPath build -UseModernBuildSystem=YES \
            -workspace Jellify.xcworkspace \
            -scheme Jellify \
            -sdk iphonesimulator \
            -configuration Release \
            -destination 'generic/platform=iOS Simulator' \
            build \
            CODE_SIGNING_ALLOWED=NO

      - name: üì¶ Package .app for Simulator
        run: |
          cd ios/build/Build/Products/Release-iphonesimulator
          zip -r Jellify-Release-Simulator.zip Jellify.app

      - name: üì¶ Upload IPA for testing
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: jellify-ios-pr-${{ github.event.number }}-${{ env.VERSION_NUMBER }}
          path: |
            ios/build/*.ipa
            ios/*.ipa
            Jellify.app
            *.zip
            ios/build/Build/Products/Release-iphonesimulator/Jellify-Release-Simulator.zip
          retention-days: 7
          if-no-files-found: warn
