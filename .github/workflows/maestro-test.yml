name: Run Maestro Tests

on:
  workflow_dispatch:
    inputs:
      parallel_runs:
        description: 'Number of parallel test runs'
        required: false
        default: '5'
        type: choice
        options:
          - '3'
          - '5'
          - '7'
          - '10'
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    if: github.repository == 'Jellify-Music/App'
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.apk-cache.outputs.cache-hit }}
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v6

      - name: üì¶ Check APK Cache
        id: apk-cache
        uses: actions/cache@v5
        with:
          path: ./android/app/build/outputs/apk/release/app-universal-release.apk
          key: android-apk-${{ runner.os }}-${{ hashFiles('src/**', 'android/**', 'package.json', 'bun.lock') }}
          restore-keys: |
            android-apk-${{ runner.os }}-

      - name: üñ• Setup Bun
        if: steps.apk-cache.outputs.cache-hit != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: üì¶ Cache node_modules
        if: steps.apk-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.cache/turbo
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ‚òï Setup JDK 17
        if: steps.apk-cache.outputs.cache-hit != 'true'
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üêò Setup Gradle with caching
        if: steps.apk-cache.outputs.cache-hit != 'true'
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: üì¶ Cache Gradle
        if: steps.apk-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: üì• Install dependencies
        if: steps.apk-cache.outputs.cache-hit != 'true'
        run: bun i

      - name: üí¨ Disable OTA Updates and Enable Maestro Build
        if: steps.apk-cache.outputs.cache-hit != 'true'
        run: bun scripts/updateEnv.js OTA_UPDATE_ENABLED=false IS_MAESTRO_BUILD=true

      - name: ‚úÖ Validate Config Files
        if: steps.apk-cache.outputs.cache-hit != 'true'
        run: |
          bun -p "JSON.parse(require('fs').readFileSync('telemetrydeck.json'))"
          bun -p "JSON.parse(require('fs').readFileSync('glitchtip.json'))"

      - name: üöÄ Build Android APK
        if: steps.apk-cache.outputs.cache-hit != 'true'
        run: bun run android-build

      - name: üì§ Upload Android Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: android-artifacts
          path: ./android/app/build/outputs/apk/release/app-universal-release.apk
          retention-days: 7

  # Generate matrix values dynamically based on input
  setup-matrix:
    if: github.repository == 'Jellify-Music/App'
    runs-on: ubuntu-latest
    needs: build-android
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: üî¢ Generate matrix
        id: set-matrix
        run: |
          RUNS=${{ inputs.parallel_runs || '5' }}
          # Generate array [1, 2, 3, ..., N]
          MATRIX=$(seq 1 $RUNS | jq -R . | jq -s -c '{"run": .}')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Running $RUNS parallel tests"

  run-maestro-tests:
    if: github.repository == 'Jellify-Music/App'
    runs-on: ubuntu-latest
    needs: [build-android, setup-matrix]
    timeout-minutes: 45
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    outputs:
      result: ${{ steps.run-tests.outcome }}

    steps:
      - name: üßπ Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: üõí Checkout
        uses: actions/checkout@v6

      - name: üñ• Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: üì¶ Cache node_modules
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.cache/turbo
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: üì• Install dependencies
        run: bun i

      - name: üé≠ Install Maestro
        shell: bash
        run: |
          export MAESTRO_VERSION=2.0.3
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: ‚òï Setup JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: üì¶ Cache AVD
        uses: actions/cache@v5
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-34-x86_64-${{ runner.os }}

      - name: ‚¨áÔ∏è Download Android Artifacts
        uses: actions/download-artifact@v7
        with:
          name: android-artifacts
          path: artifacts/

      - name: üîß Enable KVM
        shell: bash
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: üß™ Run Maestro Tests
        id: run-tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          ram-size: 4096M
          heap-size: 1024M
          disk-size: 6G
          cores: 4
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          emulator-boot-timeout: 600
          avd-name: maestro_emulator
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: bash scripts/maestro-android-retry.sh "https://jellyfin.jellify.app" "jerry"

      - name: üì∏ Collect Screenshots
        if: always()
        run: |
          mkdir -p test-artifacts
          cp -r screenshots/* test-artifacts/ 2>/dev/null || true
          cp -r .maestro/screenshots/* test-artifacts/ 2>/dev/null || true
          cp *.mp4 test-artifacts/ 2>/dev/null || true

      - name: üìù Record Test Result
        if: always()
        id: record-result
        run: |
          if [ "${{ steps.run-tests.outcome }}" == "success" ]; then
            echo "passed" > test-result.txt
          else
            echo "failed" > test-result.txt
          fi

      - name: üì§ Upload Test Result
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-result-${{ matrix.run }}
          path: test-result.txt
          retention-days: 1

      - name: üì§ Upload Test Artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: maestro-test-results-${{ matrix.run }}
          path: |
            test-artifacts/
          retention-days: 14

  # Aggregate results and send notification
  notify-results:
    if: always() && github.repository == 'Jellify-Music/App'
    runs-on: ubuntu-latest
    needs: [setup-matrix, run-maestro-tests]
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v6

      - name: üñ• Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: üì• Install dependencies
        run: bun i

      - name: ‚¨áÔ∏è Download All Test Results
        uses: actions/download-artifact@v7
        with:
          pattern: test-result-*
          path: results/

      - name: üìä Calculate Pass Rate
        id: calculate
        run: |
          TOTAL=$(ls -d results/test-result-* 2>/dev/null | wc -l)
          PASSED=$(grep -l "passed" results/*/test-result.txt 2>/dev/null | wc -l)
          FAILED=$((TOTAL - PASSED))

          if [ "$TOTAL" -gt 0 ]; then
            PASS_RATE=$((PASSED * 100 / TOTAL))
          else
            PASS_RATE=0
          fi

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "pass_rate=$PASS_RATE" >> $GITHUB_OUTPUT

          echo "üìä Results: $PASSED/$TOTAL passed ($PASS_RATE%)"

      - name: üó£Ô∏è Notify Results on Discord
        run: |
          TOTAL=${{ steps.calculate.outputs.total }}
          PASSED=${{ steps.calculate.outputs.passed }}
          FAILED=${{ steps.calculate.outputs.failed }}
          PASS_RATE=${{ steps.calculate.outputs.pass_rate }}

          if [ "$PASS_RATE" -eq 100 ]; then
            EMOJI="‚úÖ"
            STATUS="All Passed"
          elif [ "$PASS_RATE" -ge 80 ]; then
            EMOJI="üü°"
            STATUS="Mostly Passed"
          elif [ "$PASS_RATE" -ge 50 ]; then
            EMOJI="üü†"
            STATUS="Flaky"
          else
            EMOJI="‚ùå"
            STATUS="Mostly Failed"
          fi

          MESSAGE="__**## ${EMOJI} Maestro Tests: ${STATUS}**__

          **Pass Rate: ${PASS_RATE}%** (${PASSED}/${TOTAL} runs)
          - ‚úÖ Passed: ${PASSED}
          - ‚ùå Failed: ${FAILED}

          [View Run Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          bun scripts/sendDiscordMessage.js "$MESSAGE"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.MAESTRO_WEBHOOK_RESULTS }}
