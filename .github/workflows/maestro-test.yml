name: Run Maestro Tests

on:
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
  
jobs:
  discover-maestro-tests:
    name: Discover Maestro tests
    runs-on: ubuntu-latest
    outputs:
      test_list: ${{ steps.set-matrix.outputs.list }}
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“‹ Find test files (excluding login)
        id: set-matrix
        run: |
          JSON=$(node -e "const fs=require('fs');const p='maestro/tests';const files=fs.readdirSync(p).filter(f=>/\\.(ya?ml)$/.test(f)&&f!=='1-login.yaml').sort();process.stdout.write(JSON.stringify(files));")
          echo "list=$JSON" >> $GITHUB_OUTPUT

  build-android:
    runs-on: macos-15
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ–¥ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      
      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: '3.0'  
            bundler-cache: true
      
      - uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.cache/turbo
            android/.gradle
            android/app/build
          key: ${{ runner.os }}-gradle-turbo-${{ hashFiles('**/yarn.lock', '**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-turbo-

      - name: ğŸ Run yarn init-android
        run: yarn install --network-concurrency 1

      - name: ğŸ’¬ Disable OTA Updates and Enable Maestro Build
        run: node scripts/updateEnv.js OTA_UPDATE_ENABLED=false IS_MAESTRO_BUILD=true
    
      
      - name: âœ… Validate Config Files
        run: |
          node -e "JSON.parse(require('fs').readFileSync('telemetrydeck.json'))"
          node -e "JSON.parse(require('fs').readFileSync('glitchtip.json'))"
    
      - name: ğŸš€ Run Android fastlane build
        run: yarn android-build
      
      - name: ğŸ“¤ Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: ./android/app/build/outputs/apk/release/*.apk


  run-maestro-tests:
    runs-on: ubuntu-latest
    needs: [build-android, discover-maestro-tests]
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJSON(needs.discover-maestro-tests.outputs.test_list) }}

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installing Maestro
        shell: bash
        run: export MAESTRO_VERSION=1.40.0; curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: '3.0'  
            bundler-cache: true
            
      - name: â¬‡ï¸ Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts
          path: artifacts/

      - name: Enable KVM group perms
        shell: bash
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run e2e test - ${{ matrix.test }}
        id: run-tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: '34'
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          ram-size: '8192M'
          heap-size: '4096M'
          disk-size: '10G'
          cores: '4'
          disable-animations: false
          avd-name: e2e_emulator
          script: |
            set -euo pipefail
            echo "ğŸ” Looking for APK in artifacts/"
            APK=$(ls artifacts/**/*.apk | head -n 1)
            echo "ğŸ“¦ Installing APK: $APK"
            adb install "$APK"

            # Start screen recording in background
            DEVICE_VIDEO_PATH="/sdcard/${{ matrix.test }}.mp4"
            echo "ï¿½ Starting screen recording at $DEVICE_VIDEO_PATH"
            adb shell screenrecord --time-limit=1800 "$DEVICE_VIDEO_PATH" &
            REC_PID=$!

            echo "ï¿½ğŸš€ Logging in via Maestro"
            $HOME/.maestro/bin/maestro test maestro/tests/1-login.yaml \
              --env server_address="$SERVER_ADDRESS" \
              --env username="$USERNAME"

            echo "ğŸ§ª Running test: ${{ matrix.test }}"
            $HOME/.maestro/bin/maestro test "maestro/tests/${{ matrix.test }}" \
              --env server_address="$SERVER_ADDRESS" \
              --env username="$USERNAME"

            echo "â¹ Stopping screen recording"
            kill -INT $REC_PID || true
            # Give time to finalize file
            sleep 3
            echo "ğŸ“¥ Pulling video"
            adb pull "$DEVICE_VIDEO_PATH" "${{ matrix.test }}.mp4" || true
            adb shell rm "$DEVICE_VIDEO_PATH" || true
        env:
          SERVER_ADDRESS: "https://jellyfin.jellify.app"
          USERNAME: "jerry"
      - name: Store tests result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: TestResult-${{ matrix.test }}
          path: |
            *.mp4
