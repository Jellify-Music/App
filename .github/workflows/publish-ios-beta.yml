name: publish-ios-beta
on:
  push:
    branches:
      - 'main'
jobs:
  publish-ios-beta:
    runs-on: macos-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SIGNING_REPO_PAT }}

      - name: ðŸ–¥ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ’¬ Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(npm version patch --tag-version-prefix="" --no-commit-hooks) >> $GITHUB_ENV

      - name: ðŸŸ¢ Run npm run init
        run: npm run init

      - name: ðŸ¤« Output App Store Connect API Key JSON to Fastlane
        run: echo -e '${{ secrets.APPSTORE_CONNECT_API_KEY_JSON }}' > appstore_connect_api_key.json
        working-directory: ./ios/fastlane

      - name: ðŸš€ Run fastlane build and publish to TestFlight
        run: npm run fastlane:ios:beta
        env:
          APPSTORE_CONNECT_API_KEY_JSON: ${{ secrets.APPSTORE_CONNECT_API_KEY_JSON }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_REPO_PAT: "anultravioletaurora:${{ secrets.SIGNING_REPO_PAT }}"

      # Commit Fastlane Xcode build number increment
      - name: ðŸ”¢ Commit Xcode build number increment
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[skip actions]"
          file_pattern: "ios/Jellify.xcodeproj/project.pbxproj"
          
      - name: ðŸŽ‰ Create Github release 
        uses: ncipollo/release-action@v1
        with:
          artifacts: "ios/Jellify.ipa"
          name: ${{ env.VERSION_NUMBER }}
          prerelease: true
          tag: ${{ env.VERSION_NUMBER }}
          token: ${{ secrets.SIGNING_REPO_PAT }}
