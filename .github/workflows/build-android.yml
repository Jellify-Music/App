name: Build Android APK
on:    
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸ–¥ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: ðŸ’Ž Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: '3.0'  # Match your local Ruby version
            bundler-cache: true

      - name: ðŸ’¬ Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV
        
      - name: ðŸ¤– Run yarn init-android
        run: npm i -g bun && bun install
      
      - name: ðŸš€ Run fastlane build
        run: yarn fastlane:android:build


      - name: ðŸ“¦ Upload APK for testing
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jellify-android-pr-${{ github.event.number }}-${{ env.VERSION_NUMBER }}
          path: |
            android/app/build/outputs/apk/release/*.apk
          retention-days: 7
          if-no-files-found: warn
