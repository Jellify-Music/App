name: Build Android APK
on:    
  pull_request:

jobs:
  test:
    uses: ./.github/workflows/reusable-setup-and-test.yml
    with:
      runner: ubuntu-latest

  build-android:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🖥 Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 💬 Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV

      - name: 📦 Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: 🐘 Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle', 'android/app/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          working-directory: android
          bundler-cache: true

      - name: 📥 Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: 🚀 Build Android app
        run: yarn fastlane:android:build

      - name: 📦 Upload APK for testing
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jellify-android-pr-${{ github.event.number }}-${{ env.VERSION_NUMBER }}
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/build/outputs/apk/release/*.apk
          retention-days: 7
          if-no-files-found: warn
