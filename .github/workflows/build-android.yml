name: Build Android APK
on:
  pull_request:
    paths:
      - '.github/workflows/build-android.yml'
      - '.github/actions/setup-bun/**'
      - '.github/actions/setup-android/**'
      - 'android/**'
      - 'src/**'
      - 'package.json'
      - 'bun.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v6

      - name: ðŸ–¥ Setup Bun
        uses: ./.github/actions/setup-bun

      - name: ðŸ¤– Setup Android Build Environment
        uses: ./.github/actions/setup-android
        with:
          decode-keystore: 'true'
          keystore-base64: ${{ secrets.ANDROID_SIGNING_BASE64 }}

      - name: ðŸ’¬ Set version from package.json
        run: echo VERSION_NUMBER=$(bun -p "require('./package.json').version") >> $GITHUB_ENV

      - name: ðŸš€ Build Android APK
        run: bun android-build
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ðŸ“¦ Upload APK for testing
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: jellify-android-pr-${{ github.event.number }}-${{ env.VERSION_NUMBER }}
          path: |
            android/app/build/outputs/apk/release/*.apk
          retention-days: 7
          if-no-files-found: warn
