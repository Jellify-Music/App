name: Run Jest Unit Tests
on:
  push:
    branches:
      - "!main"
jobs:
  run-jest-test-suite:
    runs-on: macos-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¬ Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV

      - name: ğŸŸ¢ Run npm run init
        run: npm run init
      
      - name: ğŸ§ª Run npm test
        run: npm run test