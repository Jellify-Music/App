name: Run Jest Unit Tests
on:
  push:
    branches-ignore:
      - "main"

jobs:
  run-jest-test-suite:
    runs-on: macos-15
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🖥 Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 💬 Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV

      - name: 🤫 Output TelemetryDeck JSON to TelemetryDeck          
        run: |
          echo "export const ENV = {" > telemetrydeck.js
          echo "  appID: '${{ secrets.TELEMETRYDECK_APPID }}'," >> telemetrydeck.js
          echo "  clientUser: 'anonymous'," >> telemetrydeck.js
          echo "  app: 'Jellify'," >> telemetrydeck.js
          echo "};" >> telemetrydeck.js

      - name: ✅ Validate TelemetryDeck JSON
        run: |
          node -e "JSON.parse(require('fs').readFileSync('telemetrydeck.js'))"

      - name: 🤫 Output Glitchtip JSON to Glitchtip
        run: |
          echo "export const ENV = {" > glitchtip.js
          echo "  dsn: '${{ secrets.GLITCHTIP_DSN }}'," >> glitchtip.js
          echo "};" >> glitchtip.js

      - name: ✅ Validate Glitchtip JSON
        run: |
          node -e "JSON.parse(require('fs').readFileSync('glitchtip.js'))"

      - name: Output TelemetryDeck JSON
        run: |
          cat telemetrydeck.js

      - name: Output Glitchtip JSON
        run: |
          cat glitchtip.js

      - name: 🍎 Run yarn init-ios:new-arch
        run: yarn init-ios:new-arch
      
      - name: 🔍 Run yarn tsc
        run: yarn tsc

      - name: 🧪 Run yarn test
        run: yarn test

      - name: 🦋 Check Styling 
        run: yarn format:check