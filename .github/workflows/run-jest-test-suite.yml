name: Run Jest Unit Tests
on:
  pull_request:
    paths:
      - 'src/**'
      - '__tests__/**'
      - 'jest.config.js'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.json'
      - '.github/workflows/run-jest-test-suite.yml'
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-jest-test-suite:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v6

      - name: ğŸ–¥ Setup Bun
        uses: ./.github/actions/setup-bun

      - name: ğŸ“¦ Cache Jest
        uses: actions/cache@v5
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-${{ hashFiles('src/**', '__tests__/**') }}
          restore-keys: |
            ${{ runner.os }}-jest-

      - name: ğŸ” Run TypeScript check
        run: bun tsc

      - name: ğŸ§ª Run Jest tests
        run: CI=true bun run test --cacheDirectory=.jest-cache

      - name: ğŸ¦‹ Check Formatting
        run: bun run format:check
