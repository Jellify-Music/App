appId: com.cosmonautical.jellify
---
# Ensure app is running
- launchApp:
    stopApp: false

# Wait for app to be ready, then navigate to Discover tab
# Use extendedWaitUntil for reliability after extended test runs
- extendedWaitUntil:
    visible:
      id: "discover-tab-button"
    timeout: 15000

- tapOn:
    id: "discover-tab-button"

# Take screenshot of discover tab
- takeScreenshot: screenshots/17_discover_tab

# Verify we're on the library page
- assertVisible:
    id: "discover-recently-added"

- assertVisible:
    id: "discover-suggested-artists"

# Scroll down to see more content
- scroll

# Take screenshot of scrolled discover view
- takeScreenshot: screenshots/18_discover_scrolled
