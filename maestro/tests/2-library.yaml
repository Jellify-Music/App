appId: com.cosmonautical.jellify
---
# Wait for app to be ready, then navigate to Library tab
# Use extendedWaitUntil for reliability
- extendedWaitUntil:
    visible:
      id: "library-tab-button"
    timeout: 10000

- tapOn:
    id: "library-tab-button"

# Take screenshot of library tab
- takeScreenshot: screenshots/05_library_tab

# Verify we're on the library page
- assertVisible:
    id: "library-artists-tab-button"

# Navigate to Artists tab
- tapOn:
    id: "library-artists-tab-button"

# Take screenshot of artists list
- takeScreenshot: screenshots/06_library_artists

# Navigate to Albums tab if available
- tapOn:
    text: "Albums"
    optional: true

- takeScreenshot: screenshots/07_library_albums

# Navigate to Tracks tab if available
- tapOn:
    text: "Tracks"
    optional: true

- takeScreenshot: screenshots/08_library_tracks
